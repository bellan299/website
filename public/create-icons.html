<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw icon
        function drawIcon() {
            // Background
            ctx.fillStyle = '#3a077c';
            ctx.fillRect(0, 0, 512, 512);
            
            // Text
            ctx.fillStyle = '#ffe066';
            ctx.font = 'bold 200px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JP', 256, 256);
            
            // Add border
            ctx.strokeStyle = '#ffe066';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, 504, 504);
        }
        
        function downloadIcon(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }
        
        // Draw the icon when page loads
        drawIcon();
    </script>
</body>
</html>
